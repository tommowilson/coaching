        <h1>Contact Tom</h1>
<p>If you would like to send me a message, please fill out the form below.</p>
<section style="max-width:100%; width:100%; flex-shrink:0; margin:3rem auto; padding:1.5rem; border-radius:1rem; background:#f9f9f9; box-shadow:0 2px 8px rgba(0,0,0,0.05); font-family:sans-serif;">
  <form action="https://formspree.io/f/xwprpnnr" method="POST" style="display:flex; flex-direction:column; gap:1rem; width: 100%;">
<p><label style="display:flex; flex-direction:column; font-weight:600;">
Your Name
<input type="text" name="name" required style="padding:0.6rem; border:1px solid #ccc; border-radius:0.5rem; font-size:1rem;">
</label></p>
<p><label style="display:flex; flex-direction:column; font-weight:600;">
Your Email
<input type="email" name="email" required style="padding:0.6rem; border:1px solid #ccc; border-radius:0.5rem; font-size:1rem; width=100%;">
</label></p>
<p><label style="display:flex; flex-direction:column; font-weight:600;">
Your Message
<textarea name="message" rows="6" required style="width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:0.5rem; font-size:1rem;"></textarea>
</label></p>
<p><!-- Hidden anti-spam field -->
<input type="text" name="_gotcha" style="display:none"></p>
<p><button type="submit" style="background-color:#333; color:white; border:none; padding:0.8rem 1.2rem; border-radius:0.5rem; cursor:pointer; font-size:1rem;">
Send Message
</button></p>
  </form>
</section>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault(); // stop default form behavior
    const data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        window.location.href = '/thanks'; // redirect manually
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  });
</script>
